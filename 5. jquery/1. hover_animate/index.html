<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<title>hover_img_caption</title>
<link rel="stylesheet" href="./css/normalize.css">
<link rel="stylesheet" href="./css/main.css">

<script src="./js/vendor/jquery-1.10.2.min.js"></script>
<script src="./js/vendor/jquery-ui-1.10.3.custom.min.js"></script>
<script src="./js/main.js"></script>
</head>
<body>

<header class="page-header" role="banner">
    <h1>hover_img_caption</h1>
</header>

<div class="page-main" role="main">

    <div id="images">
        <h2>IMAGES</h2>
        <div class="inner clearfix">
            <p><img src="img/01_img.jpg"><strong>Hummingbird</strong><span></span></p>
            <p><img src="img/02_img.jpg"><strong>Sitta</strong><span></span></p>
            <p><img src="img/03_img.jpg"><strong>Bee-eater</strong><span></span></p>
        </div>
    </div>

</div>

<script>
$(function(){
    var duration = 300,
        $image = $('#images p');

    //첫번째, 마우스 호버시 실행
    /*
        공백 O = find
        공백 X = filter
        #images p span { } -> $image.find('span')
        #images p.strong { } -> $image.filter('strong')
    */
    $image.filter(':nth-child(1)').mouseover(function(){
        $(this).find('span, strong').stop().animate({opacity: 1}, duration);
    })
    .mouseout(function(){
        $(this).find('span, strong').stop().animate({opacity: 0}, duration);     
    });

    //두번째, 마우스 호버시 실행
    $image.filter(':nth-child(2)').mouseover(function(){
        $(this).find('span').animate({opacity: 1}, duration);
        $(this).find('strong').animate({opacity: 1, left: 0}, duration);
    })
    .mouseout(function(){
        $(this).find('span').stop().animate({opacity: 0}, duration);
        $(this).find('strong').stop().animate({opacity: 0, left: '-200%'}, duration);
    });

    //세번째, 마우스 호버시 실행
    $image.filter(':nth-child(3)').mouseover(function(){
        $(this).find('span').stop().animate({opacity: 1}, duration);
        $(this).find('strong').stop().animate({bottom: 0}, duration);
        $(this).find('img').stop().animate({top: '-20px'}, duration);
    })
    .mouseout(function(){
        $(this).find('span').stop().animate({opacity: 0}, duration);
        $(this).find('strong').stop().animate({bottom: '-80px'}, duration);
        $(this).find('img').stop().animate({top: 0}, duration);
    });
});
</script>
</body>
</html>
