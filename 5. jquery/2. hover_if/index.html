<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<title>hover img button</title>
<link rel="stylesheet" href="./css/normalize.css">
<link rel="stylesheet" href="./css/main.css">

<script src="./js/vendor/jquery-1.10.2.min.js"></script>
<script src="./js/vendor/jquery-ui-1.10.3.custom.min.js"></script>
<script src="./js/main.js"></script>
</head>
<body>

<header class="page-header" role="banner">
    <h1>jQuery Sample</h1>
</header>

<div class="page-main" role="main">

    <div id="buttons2">
        <h2>BUTTONS2</h2>
        <div class="inner clearfix">
            <button>
                <span>
                    <img src="img/01_gr.png">
                    <img src="img/01_bl.png"><br>
                    ELEPHANT
                </span>
            </button>
            <button>
                <span>
                    <img src="img/02_gr.png">
                    <img src="img/02_bl.png"><br>
                    GIRAFFE
                </span>
            </button>
            <button>
                <span>
                    <img src="img/03_gr.png">
                    <img src="img/03_bl.png"><br>
                    WOLF
                </span>
            </button>
            <button>
                <span>
                    <img src="img/04_gr.png">
                    <img src="img/04_bl.png"><br>
                    RHINOCEROS
                </span>
            </button>
        </div>
    </div>

</div>

<script>
$(function(){
    var $duration = 300,
        $button = $('#buttons2 button');

    $button.each(function(idx){  // 순서를 찾는건 index의 약자 idx를 자주쓴다.
        // $(this).css({top:idx*40 - 40 + 'px'});
        var newTop = idx*40 - 40 + 'px';
        $(this).css({top:newTop});
    })
    .mouseover(function(){
        $(this).stop().animate({backgroundColor: 'yellow', color: '#000'}, $duration);
        $(this).find('img:first-child').stop().animate({opacity: 0}, $duration);
        $(this).find('img:nth-child(2)').stop().animate({opacity: 1}, $duration);
    })
    .mouseout(function(){
        $(this).stop().animate({backgroundColor: '#fff' , color: '#01b169'}, $duration);
        $(this).find('img:first-child').stop().animate({opacity: 1}, $duration);
        $(this).find('img:nth-child(2)').stop().animate({opacity: 0}, $duration);
    });

    // 자바스크립트로 작성 예제
    // var $buttons = document.getElementsByTagName('button');
    // console.log($buttons);

    // $buttons[0].style.top = '-40px';
    // $buttons[1].style.top = '0';
    // $buttons[2].style.top = '40px';
    // $buttons[3].style.top = '80px';
});
</script>
</body>
</html>
