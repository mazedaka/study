<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>scroll_menu</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<style>
		ul li.on {color: #000;}
	</style>
</head>
<body>
	<div class="wrap">
		<div id="top_menu">					
			<div id="logo">
				<a href="#home"><img src="img/logoPaper.png" alt="Paper" /></a>
			</div>
			<ul>
				<li class="on"><a href="#paper">paper</a></li>
				<li><a href="#works">works</a></li>
				<li><a href="#email">email</a></li>
			</ul>					
		</div>
		<div id="contents">
			<div id="paper"><img src="img/paper.jpg" alt="paper" /></div>
			<div id="works"><img src="img/work.jpg" alt="works" /></div>
			<div id="email"><img src="img/email.jpg" alt="email" /></div>
		</div>
	</div>

	<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
	<script>
		$(function(){
			var $menu = $('#top_menu ul li')
			var $contents = $('#contents > div')

			$menu.click(function(e){
				e.preventDefault()

				var idx = $(this).index()
				var section = $contents.eq(idx)
				var sectionDistance = section.offset().top

				$('html, body').stop().animate({scrollTop:sectionDistance})
			});

			$(window).scroll(function(){
				$contents.each(function(){
					if($(this).offset().top <= $(window).scrollTop()){

						var idx = $(this).index()
						$menu.removeClass('on')
						$menu.eq(idx).addClass('on')
					}
				});
			});
		});
	</script>
</body>
</html>
