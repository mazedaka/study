<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
<title>after.html</title>
<style>
	div {
		width: 300px;
		height: 300px;
		font-size: 16px;
		border: 1px solid red;
		line-height: 300px;
		text-align: center;
		position: absolute;
		top: 50%;
		left: 50%;
		transform: translate(-50%, -50%);
		background: orangered;
		color: #fff;
		cursor: pointer;
	}

	div:after {
		content: '';
		border-style: solid;
		border-width: 30px;
		border-color: orangered transparent transparent transparent;
		position: absolute;
		bottom: -60px;
		top: 270px;
		left: 0;
		right: 0;
		width: 0;
		margin: auto;
		transition: all .5s ease;
	}

	div:hover:after {
		top: 300px;
	}
</style>    
</head>
<body>
    <div>마우스 hover시 이벤트</div>
</body>
</html>
