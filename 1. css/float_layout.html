<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

<style>
* {margin: 0; padding: 0;}
.wrap {width: 800px; text-align: center; border: 1px solid red;}
header {height: 70px; line-height: 70px; background: lightpink; color: #fff;}
content::after {content: ''; display: block; clear: both;}
content aside {width: 300px; height: 150px; line-height: 150px; background: lightseagreen; color: #fff; float: left;}
content section {width: 500px; height: 150px; line-height: 150px; background: lightskyblue; color: #fff; float: right;}
footer {height: 70px; line-height: 70px; background: lightpink; color: #fff;}
</style>

<div class="wrap">
    <header>header</header>
    <content>
        <aside>aside</aside>
        <section>section</section>
    </content>
    <footer>footer</footer>
</div>

</body>
</html>
