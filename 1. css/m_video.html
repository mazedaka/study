<!DOCTYPE html>
<html lang="ko">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
   <title>mobile</title>
   <link rel="stylesheet" href="http://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css">
   <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
   <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css">
   <link rel="stylesheet" href="https://vjs.zencdn.net/7.10.2/video-js.css">
   <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
   <script src="http://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script>
   <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
   <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
   <script src="https://vjs.zencdn.net/7.10.2/video.min.js"></script>
   <style>
      * {margin: 0; padding: 0; outline: none;}
      .event_wrap img {display: block; width: 100%;}
      .evt01 {position: relative;}
      .evt01 .video {
         position: absolute;
         left: 3.3333%;
         right: 3.3333%;
         bottom: 3.1407%;
         z-index: 10;
      }
      .evt01 .video video {
         width: 100%;
      }
      .evt01 .btn-play03 {position: absolute; top: 50%; left: 50%; margin: -30px 0 0 -30px;}
      .evt01 .btn-play03 .btn {width: 60px; height: 60px; border-radius: 50%; border: 0; background: #fff; box-shadow: 0 0 0 10px rgba(0,0,0,.2); transition: all .4s;}
      .evt01 .btn-play03:hover .btn {transform: perspective(500px) scale(1.2) rotate(.001deg);}
      .evt01 .btn-play03 .fas {position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); font-size: 22px;}
   </style>
</head>
<body>
   <div class="event_wrap">
      <section class="evt01">
         <img src="https://prd-static-fnf-online-mall.s3.ap-northeast-2.amazonaws.com/webresource/mlb-korea/motioneye/2021/0115_ttst/mo/main_key_visual.png">
         <div class="video">
            <video id="video" autoplay loop muted playsinline poster="https://prd-static-fnf-online-mall.s3.ap-northeast-2.amazonaws.com/webresource/mlb-korea/motioneye/2021/0115_ttst/mo/tt_poster.png">
               <source src="https://prd-static-fnf-online-mall.s3.ap-northeast-2.amazonaws.com/webresource/mlb-korea/motioneye/2021/0115_ttst/mo/tt_video.mp4" type="video/mp4">
            </video>
            <div class="btn-play03">
               <button class="btn" type="button"></button>
               <i class="fas fa-play"></i>
            </div>
         </div>
      </section>

   <script>
      $('.btn-play03').click(function(){
         $('.btn-play03').hide();

         var video = $('#video');
         video.get(0).play();
         // video.get(0).controls = true;
      });
   </script>
</body>
</html>
