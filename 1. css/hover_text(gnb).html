<script>
	$(function(){
		$('.gnb2 li:nth-child(4)').on('mouseover' , function(){
			$('.gnb2 li:nth-child(1)').css({'background' : 'green' , 'color' : '#fff'});
		})
		$('.gnb2 li:nth-child(4)').on('mouseout' , function(){
			$('.gnb2 li:nth-child(1)').css({'background' : '#fff' , 'color' : '#000'});
		})
	});
</script>

<style>
    ul {margin: 0; padding: 0;}
    ul, li {list-style: none;}
    h2 {font-size: 15px; margin: 0;}
    
    .gnb {width: 450px; margin: 0 auto; text-align: center;}
    .gnb > li {width: 95px; position: relative; line-height: 50px; display: inline-block; border: 1px solid #ccc;}
    .gnb > li:hover > ul {display: block;}
    .gnb > li > ul {position: absolute; top: 40px; padding-top: 30px; left:0; display: none;} /* 상단 여백 주고 하위 카테고리 선택시 padding-top 으로 설정! */
    .gnb > li > ul > li {width: 95px; height: 30px; line-height: 30px; border: 1px solid #ccc; margin: -1px;}
    .gnb > li > ul > li:hover {background: #ccc; color: #fff;}

	.gnb2 {width: 450px; margin: 200px auto; text-align: center;}
	.gnb2 li {border: 1px solid #ccc; display: inline-block; padding: 10px 20px; transition: all 0.3s ease;}
    .gnb2 li:hover {cursor: pointer;}
    .gnb2 li:nth-child(1):hover ~ li:nth-child(2) {background: orange; color: #fff;}
    .gnb2 li:nth-child(2):hover ~ li:nth-child(3) {background: blue; color: #fff;}   
    .gnb2 li:nth-child(3):hover ~ li:nth-child(4) {background: coral; color: #fff;}   
</style>
