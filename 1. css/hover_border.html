<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
<title>border.html</title>
<style>
    body {padding: 40px;}

    div {position: relative; height: 300px; border: 2px solid #8e99a2; text-align: center; line-height: 300px;}
    
    div span {position: absolute; background: orange; transition: all 0.5s ease;}
    
    div span:nth-child(1) {top: -2px; left: -2px; width: 0; height: 7px;}
    div:hover span:nth-child(1) {width: 100%; padding: 0 4px 0 0;}
    
    div span:nth-child(2) {top: -2px; right: -2px; width: 7px; height: 0;}
    div:hover span:nth-child(2) {height: 100%; padding: 0 0 4px 0;}
    
    div span:nth-child(3) {bottom: -2px; right: -2px; width: 0; height: 7px;}
    div:hover span:nth-child(3) {width: 100%; padding: 0 0 0 4px;}
    
    div span:nth-child(4) {bottom: -2px; left: -2px; width: 7px; height: 0;}
    div:hover span:nth-child(4) {height: 100%; padding: 4px 0 0 0;}
</style>
</head>
<body>
	<div>
		<span></span>
		<span></span>
		<span></span>
		<span></span>
		갤러리
	</div>
</body>
</html>
