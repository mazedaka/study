<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <style>
    * {margin: 0; padding: 0;}
    body {display: flex; justify-content: center; align-items: center; height: 100vh;}
    .container {text-align: center;}
    .container h1 {font-size: 22px; margin-bottom: 20px;}
    .login {border: 1px solid black; padding: 30px;}
    .login input[type=text], .login button {padding: 10px; outline: none;}
    .login button {border: none; border-radius: 20px;}
  </style>
</head>

<body>
  <div class="container">
    <h1>자바스크립트 연습</h1>
    <div class="login">
      <h2></h2>
      <input id="id" type="text" placeholder="나이를 숫자로 입력">
      <button>성인인증</button>
    </div>
  </div>

  <script>
    $('.login button').click(function(){
      var num = $('#id').val()

      if(num == '') {
        alert('나이를 입력하세요.')
      }

      else if(num >= 20) {
        alert('성인 입니다.')
      }

      else if(num < 20) {
        alert('미성년자 입니다.')
      }

      else {
        alert('숫자로 입력하세요.')
      }
    })
  </script>
</body>
</html>
