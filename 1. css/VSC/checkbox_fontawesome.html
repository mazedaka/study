<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Document</title>
   <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css">
   <style>
      body {
         display: flex;
         justify-content: center;
         align-items: center;
         height: 100vh;
      }
      form input[type=checkbox] {
         display: none;
      }
      form label {
         display: block;
      }
      form label::before {
         content: '\f00c';
         font-family: fontawesome;
         width: 14px;
         height: 14px;
         border: 1px solid #333;
         display: inline-block;
         vertical-align: middle;
         border-radius: 3px;
         margin-right: 5px;
         font-size: 11px;
         text-align: center;
         line-height: 14px;
         color: transparent;
         transition: 0.2s;
      }
      form input[type=checkbox]:checked + label::before {
         background: crimson;
         color: #fff;
         border-color: transparent;
      }
      form input[type=checkbox] + label:active::before {
         transform: scale(0);
      }
   </style>
</head>
<body>
   <form>
      <input type="checkbox" id="chk1" checked><label for="chk1">HTML</label>
      <input type="checkbox" id="chk2"><label for="chk2">CSS</label>
      <input type="checkbox" id="chk3"><label for="chk3">jQuery</label>
      <input type="checkbox" id="chk4"><label for="chk4">UIKit</label>
   </form>
</body>
</html>
