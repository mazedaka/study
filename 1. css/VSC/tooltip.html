<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <style>
    body {display: flex; justify-content: center; align-items: center; height: 100vh;}
    .icon {position: relative; text-align: center;}
    .icon:hover span {opacity: 1;}
    .icon img {width: 100px;}
    .icon span {position: absolute; top: -50px; left: 50%; transform: translateX(-50%); width: 200px; background: #000; color: #fff; border-radius: 5px; padding: 8px; box-sizing: border-box; font-size: 12px; opacity: 0; transition: all 0.3s; pointer-events: none;}
    .icon span:before {
      content: '';
      display: block;
      position: absolute;
      bottom: -5px;
      left: 50%;
      transform: translateX(-50%) rotate(45deg);
      width: 10px;
      height: 10px;
      background: #000;
    }
  </style>
</head>
<body>
  <div class="icon">
    <img src="http://www.flaticon.com/svg/vstatic/svg/1216/1216733.svg?token=exp=1617213662~hmac=c4b5ab3cee11995da92f8774c521ab87">
    <span>Lorem ipsum dolor sit amet.</span>
  </div>
</body>
</html>
