<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #333;
    }
    .wrap {
      width: 300px;
      height: 300px;
      position: relative;
    }
    .wrap span {
      position: absolute;
      width: inherit;
      height: inherit;
      display: block;
      border: 1px solid #fff;
      border-radius: 40% 50% 90% 40% / 60% 35% 90% 70%;
    }
    .wrap span:nth-child(1) {
      animation: ani 4s linear infinite;
    }
    .wrap span:nth-child(2) {
      animation: ani 6s linear infinite;
      animation-direction: reverse;
    }
    .wrap span:nth-child(3) {
      animation: ani 9s linear infinite;
    }
    .wrap:hover span:nth-child(1) {
      border: none;
      background: crimson;
      opacity: .3;
    }
    .wrap:hover span:nth-child(2) {
      border: none;
      background: crimson;
      opacity: .5;
    }
    .wrap:hover span:nth-child(3) {
      border: none;
      background: crimson;
      opacity: .8;
    }

    @keyframes ani {
      0% {transform: rotate(0);}
      100% {transform: rotate(360deg);}
    }
  </style>
</head>
<body>
  <div class="wrap">
    <span></span>
    <span></span>
    <span></span>
  </div>
</body>
</html>
