<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <style>
    * {margin: 0; padding: 0;}
    body {display: flex; justify-content: center; align-items: center; height: 100vh;}
    .container {width: 280px; background: rgb(14, 14, 14); border-radius: 5px; text-align: center;}
    .container div {float: left; width: 50%; padding: 5px; box-sizing: border-box;}
    .star {color: #333;}
    .star .fa {font-size: 18px; cursor: pointer;}
    .star .fa.active {color: yellow; text-shadow: 0 0 6px yellow;}
    .print {color: #fff;}
  </style>
</head>

<body>
  <div class="container">
    <div class="star">
      <i class="fa fa-star"></i>
      <i class="fa fa-star"></i>
      <i class="fa fa-star"></i>
      <i class="fa fa-star"></i>
      <i class="fa fa-star"></i>
    </div>
    <div class="print">
      별점을 주세요
    </div>
  </div>

  <script>
    $('.container .fa').click(function(){
      $(this).addClass('active')
      $(this).prevAll().addClass('active')
      $(this).nextAll().removeClass('active')

      var num1 = $(this).index()
      var num2 = num1 + 1
      //$('.print').text(num2)

      if(num2 == 1) {
        $('.print').text('1점이요')
      }
      else if(num2 == 2) {
        $('.print').text('2점이요')
      }
      else if(num2 == 3) {
        $('.print').text('3점이요')
      }
      else if(num2 == 4) {
        $('.print').text('4점이요')
      }
      else {
        $('.print').text('5점이요')
      }
    });
  </script>
</body>
</html>
