<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="https://fonts.googleapis.com/css2?family=Raleway&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <style>
    body {background: royalblue; margin: 0; padding: 0; font-family: 'Raleway';}
    .gnb {position: absolute; top: 50%; left: 50px; transform: translateY(-50%);}
    .gnb:hover a {opacity: 0.3;}
    .gnb a {display: block; font-size: 40px; text-decoration: none; margin: 5px 0; color: #fff; transition: 0.5s;}
    .gnb a:hover {opacity: 1;}
    .gnb a:hover:before {opacity: 1;}
    .gnb a:before {content: '\f105'; font-family: fontawesome; margin-right: 10px; opacity: 0; transition: 0.5s;}
  </style>
</head>
<body>
  <div class="gnb">
    <a href="#none">menu-1</a>
    <a href="#none">menu-2</a>
    <a href="#none">menu-3</a>
    <a href="#none">menu-4</a>
    <a href="#none">menu-5</a>
  </div>
</body>
</html>
