<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <meta http-equiv="X-UA-Compatible" content="ie=edge">
   <title>Document</title>
   <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
   <style>
      input[type=checkbox] {display: none;}
      label img {filter: grayscale(1); width: 150px; cursor: pointer;}
	  label div {width: 50px; height: 50px; display: inline-block; background: orangered; cursor: pointer;}
      input:checked + label div {background: violet;}
      .evt_wrap {position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);}
      .evt_wrap .stamp {text-align: center;}
      .evt_wrap .btn {width: 150px; margin: 20px auto 0;}
      .evt_wrap .btn button {width: 100%;}
   </style>
</head>
<body>
   <div class="evt_wrap">
      <div class="stamp">
         <input type="checkbox" id="check1" class="chk">
         <label for="check1"><div></div></label>
         <input type="checkbox" id="check2" class="chk">
         <label for="check2"><div></div></label>
         <input type="checkbox" id="check3" class="chk">
         <label for="check3"><div></div></label>
         <input type="checkbox" id="check4" class="chk">
         <label for="check4"><div></div></label>
      </div>
      <div class="btn">
         <button onclick="alert('포인트가 적립되었습니다.')" disabled>응모하기</button>
      </div>
   </div>
   <script>
      $(".chk").change(function() {
      if($('.chk:checked').length == $('.chk').length) {
         $("button").attr("disabled",false);
      } else {
         $("button").attr("disabled",true);
      }
      });
   </script>
</body>
</html>
