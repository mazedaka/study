<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;600&display=swap" rel="stylesheet">
  <style>
    body {font-family: 'Montserrat', sans-serif; margin: 0;}
    .nav {list-style: none; margin: 0; padding: 0; position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); z-index: 9;}
    .nav li {}
    .nav li a {text-decoration: none; color: #fff; font-size: 64px; text-transform: uppercase; font-weight: 600; position: relative;}
    .nav li a::before {content: attr(data-text); position: absolute; top: 0; left: 0; width: 0; overflow: hidden; color: #0ebf7f; transition: 0.5s;}
    .nav li a:hover:before {width: 100%;}
    .bg {
      background-image: url('https://source.unsplash.com/random');
      background-position: center center;
      background-repeat: no-repeat;
      background-size: cover;
      width: 100%;
      height: 100%;
      position: absolute;
      left: 0;
      top: 0;
      transition: 0.5s;
    }
  </style>
</head>
<body>
  <div class="container">
    <ul class="nav">
      <li data-imgage="https://cdn.shopify.com/s/files/1/0264/7582/3182/files/IMG_5375_copy_3840x.jpg?v=1623345434.jpg"><a href="#none" data-text="about">about</a></li>
      <li data-imgage="https://rnbtheme.com/fifty_three/wp-content/uploads/2019/05/bArber_7.jpg?id=40.jpg"><a href="#none" data-text="instructor">instructor</a></li>
      <li data-imgage="img/bg04.jpg"><a href="#none" data-text="class">class</a></li>      
      <li data-imgage="img/bg05.jpg"><a href="#none" data-text="location">location</a></li>
    </ul>
    <div class="bg"></div>
  </div>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script>
    $('.nav li').mouseenter(function(){
      var changebg = $(this).attr('data-imgage')
      $('.bg').css({
        'background-image' : 'url('+ changebg +')'
      })
    })
    $('.nav li').mouseleave(function(){
      $('.bg').css({
        'background-image' : ''
      })
    })
  </script>
</body>
</html>
