<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
<title>jquery_click.html</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script>
    $(function(){
        $('.hide').click(function(){
            $('p').fadeToggle();
        });
    });
</script>
<style>
    body {margin: 0; padding: 0;}
    div p {background: #000; color: aliceblue; text-align: center; padding: 10px 0; margin: 0; cursor: pointer;}
    div .hide {font-size: 12px; color: #666; transition: all 0.3s ease;}
    div .hide:hover {color: #999;}
    span:nth-child(1) {border: 0;}
    div span {border: 1px solid red!important;}
    .box span {position: fixed; height: 50px;}
</style>
</head>
<body>
    <div>
        <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Voluptatem, animi!</p>
    </div>
    <span class="hide">[닫기]</span>
</body>
</html>
