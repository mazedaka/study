    .container {display: flex; justify-content: center; align-items: center; height: 100vh;}
    .icon {border: 1px solid red; width: 100px; height: 100px; position: relative;}
    .icon:hover span {opacity: 1;}
    .icon img {width: 100px;}
    .icon span {position: absolute; top: -90px; left: 50%; transform: translateX(-50%); width: 300px; background: #000; color: #fff; padding: 10px;border-radius: 5px; text-align: center; opacity: 0; transition: 0.3s; pointer-events: none;}
    .icon span::after {content: ''; position: absolute; bottom: -5px; left: 50%; transform: translateX(-50%) rotate(45deg); width: 10px; height: 10px; background: #000;}
  </style>
</head>
<body>
  <div class="container">
