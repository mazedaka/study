<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>

<style>
  body {
    background: linear-gradient(90deg, #dce35b, #45b649);
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
  }
  .gnb {
    background: #fff;
    padding: 5px 25px;
    border-radius: 5px;
    box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
    padding-bottom: 1px;
  }
  .gnb a {
    /* border: 1px solid red; */
    text-decoration: none;
    display: inline-block;
    width: 100px;
    height: 30px;
    text-align: center;
    line-height: 30px;
    box-sizing: border-box;
    position: relative;
    overflow: hidden;
  }
  .gnb a span {
    position: absolute;
    width: 100%;
    height: 100%;
    top: 0;
    left: 0;
    transition: 0.3s;
  }
  .gnb a span:nth-child(1) {
    top: 0;
  }
  .gnb a span:nth-child(2) {
    top: 100%;
    color: #45b649;
  }
  .gnb a:hover span:nth-child(1) {
    top: -100%;
  }
  .gnb a:hover span:nth-child(2) {
    top: 0;
  }
</style>

  <div class="gnb">
    <a href="#none">
      <span>메일</span>
      <span>메일</span>
    </a>
  </div>
</body>
</html>
