<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Document</title>
   <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css">
   <style>
      body {
         display: flex;
         justify-content: center;
         align-items: center;
         height: 100vh;
         margin: 0;
         color: #222;
      }
      a {
         text-decoration: none;
         color: #222;
      }
      .login {
         width: 800px;
         background: #f5f5f5;
         border: 1px solid #eee;
         border-radius: 5px;
         padding: 25px;
         box-sizing: border-box;
         box-shadow: 0 0 25px rgba(0, 0, 0, 0.2);
      }
      .login span {
         font-weight: bold;
         display: block;
         margin-top: 15px;
      }
      .login input[type=email],
      .login input[type=password] {
         width: 100%;
         padding: 12px;
         box-sizing: border-box;
         border: 1px solid #ddd;
         border-radius: 5px;
         outline: none;
         transition: 0.3s;
         opacity: 1;
         padding-left: 40px;
      }
      .login input[type=email]:hover,
      .login input[type=password]:hover {
         border: 1px solid dodgerblue;
         box-shadow: 0 0 5px dodgerblue;
      }
      .login input[type=email]::placeholder,
      .login input[type=password]::placeholder {
         opacity: 1;
         transition: 0.3s;
      }
      .login input[type=email]:focus::placeholder,
      .login input[type=password]:focus::placeholder {
         opacity: 0;
      }
      .login div {
         overflow: hidden;
         margin: 15px 0;
      }
      .login div label {
         float: left;
         cursor: pointer;
      }
      .login div a {
         float: right;
      }
      .login div a:hover {
         text-decoration: underline;
      }
      .login button {
         width: 300px;
         height: 50px;
         background: dodgerblue;
         color: #fff;
         border: 0;
         border-radius: 5px;
         font-size: 16px;
         cursor: pointer;
         transition: 0.3s;
      }
      .login button:hover {
         background: rgb(28, 131, 235);;
      }
      .item {
         position: relative;
      }
      .item .fa {
         position: absolute;
         top: 0;
         left: 0;
         width: 40px;
         height: 40px;
         line-height: 40px;
         padding-left: 15px;
      }
   </style>
</head>
<body>
   <form class="login">
      <span>Email</span>
      <div class="item">
         <input type="email" placeholder="Email">
         <i class="fa fa-envelope-o"></i>
      </div>
      <span>Password</span>
      <div class="item">
         <input type="password" placeholder="Password">
         <i class="fa fa-unlock-alt"></i>
      </div>
      <div>
         <label>
            <input type="checkbox"> Keep me logged in
         </label>
         <!-- <input type="checkbox" id="chk"><label for="chk">Keep me logged in</label> -->
         <a href="#none">Forgot Your Password?</a>
      </div>
      <button>Log in</button>
   </form>
</body>
</html>
