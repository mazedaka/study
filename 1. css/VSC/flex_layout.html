<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    body {display: flex; justify-content: center;}
    .container {width: 1920px; display: flex;}
    .container .item_wrap {width: 750px; height: 750px; position: relative;}
    .container .item_wrap:nth-child(1) {background: coral; flex-grow: 1;}
    .container .item_wrap:nth-child(2) {background: teal; flex-grow: 1;}
    .container .item_wrap.left .item {width: 100px; height: 100px; position: absolute; top: 0; left: 0; background: darkslateblue;}
    .container .item_wrap.right .item {width: 100px; height: 100px; position: absolute; bottom: 0; right: 0; background: darkslateblue;}
  </style>
</head>
<body>
  <div class="container">
    <div class="item_wrap left">
      <div class="item"></div>
    </div>
    <div class="item_wrap right">
      <div class="item"></div>
    </div>
  </div>
</body>
</html>
