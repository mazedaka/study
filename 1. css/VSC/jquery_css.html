<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="utf-8"> 
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
<title>jquery_on_out.html</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script>
    $(function(){
        $('.gnb li:nth-child(1)').hover(function(){
            $('.gnb li:nth-child(1)').css('background', 'red');
        }, function(){
            $('.gnb li:nth-child(1)').css('background', '#fff');
        });
    });
</script>
<script>
    $(function(){
        $('.gnb li:nth-child(2)').mouseover(function(){
            $(this).css({'background' : 'orange' , 'color' : '#fff'});
		})
        $('.gnb li:nth-child(2)').mouseout(function(){
            $(this).css({'background' : '#fff' , 'color' : '#000'});
		})
    });
</script>
<style>
    ul {margin: 0; padding: 0;}
    ul, li {list-style: none;}

	.gnb {width: 450px; margin: 200px auto; text-align: center;}
	.gnb li {border: 1px solid #ccc; display: inline-block; padding: 10px 20px; transition: all 0.3s ease;}
    .gnb li:hover {cursor: pointer;}
</style>
</head>
<body>
	<ul class="gnb">
		<li>html</li>
		<li>css</li>
		<li>jquery</li>
		<li>php</li>
	</ul>
</body>
</html>
