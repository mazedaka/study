<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600&display=swap">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <style>
    body {font-family: 'Montserrat', sans-serif; margin: 0; padding: 0; display: flex; justify-content: center; align-items: center; height: 100vh; background: #ddd;}
    a {text-decoration: none; color: #222;}
    h1, h2, h3, h4, h5, h6 {font-weight: normal;}

    .item {border-radius: 15px; overflow: hidden; position: relative; box-shadow: 0 0 20px rgba(0, 0, 0, 0.165)}
    .item:hover .detail {height: 50%}
    .item img {transition: 0.3s;}
    .item:hover img {filter: blur(3px);}

    .detail {background: #f8f8f8; position: absolute; bottom: 0; left: 0; width: 100%; height: 13.8%; transition: 0.5s; padding: 5px 20px; box-sizing: border-box;}
    .detail .title {border-bottom: 1px solid #ddd; overflow: hidden;}
    .detail .title h2 {font-size: 16px; line-height: 25px; float: left;}
    .detail .title h2 em {font-style: normal; display: block; font-weight: 600;}
    .detail .title span {float: right; margin-top: 15px; font-size: 20px; color: red;}

    .detail .info {position: relative;}
    .detail .info .size {margin: 15px 0;}
    .detail .info .size label {display: block; margin-bottom: 10px;}
    .detail .info .size span {font-size: 12px; margin-right: 5px; display: inline-block; width: 15px; height: 15px; line-height: 15px; text-align: center; padding: 5px; border-radius: 3px; cursor: pointer; transition: 0.3s;}
    .detail .info .size span.active {background: #000; color: #fff;}

    .detail .info .color {}
    .detail .info .color label {display: block; margin-bottom: 10px;}
    .detail .info .color span {margin-right: 5px; display: inline-block; width: 15px; height: 15px; padding: 5px; position: relative; cursor: pointer;}
    .detail .info .color span:nth-of-type(1) {background: #808000;}
    .detail .info .color span:nth-of-type(2) {background: #ff0000;}
    .detail .info .color span:nth-of-type(3) {background: #ffc0cb;}
    .detail .info .color span:nth-of-type(4) {background: #00ffff;}
    .detail .info .color span:nth-of-type(5) {background: #0000ff;}

    .detail .info .like {font-family: fontawesome; position: absolute; top: 0; right: 0; cursor: pointer;}
    .detail .info .like::before {content: '\f08a'; color: #ccc; transition: 0.3s;}
    .detail .info .like.active::before {content: '\f004'; color: crimson;}

    .detail button {font-size: 14px; letter-spacing: 1px; border: 1px solid #ddd; width: 100%; padding: 10px; background: #fff; cursor: pointer; margin-top: 15px; transition: 0.3s;}
    .detail button:hover {background: #000; color: #fff;}
  </style>
</head>
<body>
  <div class="item">
    <img src="img/model01.jpg">
    <div class="detail">
      <div class="title">
        <h2><em>Nightgown</em> Women's Designer Wear</h2>
        <span>$55.99</span>
      </div>
      <div class="info">
        <div class="size">
          <label>Size</label>
          <span class="active">XS</span>
          <span>S</span>
          <span>M</span>
          <span>L</span>
          <span>XL</span>
        </div>
        <div class="color">
          <label>Color</label>
          <span></span>
          <span></span>
          <span></span>
          <span></span>
          <span></span>
        </div>
        <span class="like"></span>
      </div>
      <button>Add to Cart</button>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script>
    // .item:hover .detail 효과를 jquery로 조절하는 방법이 아래 소스다.
    $('.item').mouseenter(function(){
      $('.detail').css({
        'height' : '50%'
      })
    });

    $('.item').mouseleave(function(){
      $('.detail').css({
        'height' : ''
      })
    });

    $('.size span').click(function(){
      $(this).addClass('active')
      $(this).siblings().removeClass('active')
    });

    $('.like').click(function(){
      $(this).toggleClass('active')
    });
  </script>
</body>
</html>
