<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Document</title>
   <script src="https://use.fontawesome.com/584e17db1a.js"></script>
</head>
<body>

   <style>
      body {
         display: flex;
         justify-content: center;
         align-items: center;
         height: 100vh;
      }
      .item {
         width: 300px;
         position: relative;
      }
      .item input {
         width: inherit;
         height: 40px;
         border-radius: 5px;
         padding: 10px;
         box-sizing: border-box;
         border: 1px solid lightgray;
         outline: none;
         padding-left: 50px;
         transition: 0.3s;
      }
      .item .fa {
         position: absolute;
         top: 0;
         left: 0;
         color: gray;
         width: 40px;
         height: 40px;
         box-sizing: border-box;
         line-height: 40px;
         text-align: center;
         font-size: 20px;
         border-radius: 5px 0 0 5px;
         transition: 0.3s;
      }
      .item input:focus {
         border: 1px solid coral;
         box-shadow: 0 0 5px coral;
      }
      .item input:focus::placeholder {
         visibility: hidden;
      }
      .item input:focus + .fa {
         background: coral;
         color: #fff
      }
   </style>

   <form class="info">
      <div class="item">
         <input type="text" placeholder="Your Name">
         <i class="fa fa-user"></i>
      </div>
   </form>
</body>
</html>
