<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Document</title>
   <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@300&display=swap" rel="stylesheet">
   <style>
      body {
         display: flex;
         justify-content: center;
         align-items: center;
         height: 100vh;
         font-family: 'Raleway', sans-serif;
      }

      /* 무조건 -- 로 시작한다.*/
      :root {
         /* Color */
         --white-color: #fff;
         --black-color: #000;
         --blue-color: #045fd4;
         --red-color: orangered;

         /* Font Size */
         --font-large: 24px;
         --font-medium: 18px;
         --font-small: 12px;
      }
      .text {
         color: var(--red-color);
         font-size: var(--font-large);
      }
   </style>
</head>
<body>
   <div class="text">
      CSS 변수로 지정하기 (IE 11에서 안먹힘)
   </div>
</body>
</html>
