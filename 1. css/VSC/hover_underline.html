<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Document</title>
   <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@300&display=swap" rel="stylesheet">
   <style>
      body {
         display: flex;
         justify-content: center;
         align-items: center;
         height: 100vh;
         font-family: 'Raleway', sans-serif;
      }
      a {text-decoration: none; color: #000; font-size: 40px;}
      .gnb {}
      .gnb a {position: relative; padding-bottom: 10px;}

      /* 가운데서 넓어지기 */
      .gnb a:before {content: ''; position: absolute; background: crimson; height: 2px; width: 8px; bottom: 0; transition: 0.3s; left: 50%; transform: translateX(-50%);}
      .gnb a:hover::before {width: 100%;}

      /* 왼쪽에서 오른쪽으로 라인 채우기
      .gnb a:before {content: ''; position: absolute; background: crimson; height: 2px; width: 0; bottom: 0; transition: 0.3s;}
      .gnb a:hover::before {width: 100%;}
      */
      /* 점이 왼쪽에서 오른쪽으로 이동
      .gnb a:before {content: ''; position: absolute; background: crimson; height: 4px; width: 4px; bottom: 0; transition: 0.3s; left: 0;}
      .gnb a:hover::before {left: calc(100% - 5px);}
      */
   </style>
</head>
<body>
   <div class="gnb">
      <a href="#none">CodingWorks Online Class</a>
   </div>
</body>
</html>
