<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="utf-8"> 
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
<title>hamburger.html</title>
<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
<script>
    $(document).ready(function(){
        $('.total').click(function(){
            $(this).toggleClass('on');
        });
    });
</script>

<style>
    body {
        background: #e6b9f0;
    }

    .total {
        display: block;
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        width: 200px;
        height: 200px;
        text-decoration: none;
    }

    .total span {
        display: block;
        position: absolute;
        top: 50%;
        transform: translateY(-50%);
        width: 100%;
        height: 30px;
        background: rgba(225, 245, 136, 1);
        color: transparent;
        transition: all 0.3s ease;
    }

    .total span:before,
    .total span:after {
        content: '';
        position: absolute;
        left: 0;
        top: 0;
        width: 100%;
        height: 30px;
        background: rgba(225, 245, 136, 1);
        transition: all 0.3s ease;
    }

    .total span:before {
        top: -60px;
    }

    .total span:after {
        top: 60px;
    }

    .total.on span {
        background: rgba(225, 245, 136, 0);
    }

    .total.on span:before {
        top: 0;
        transform: rotate(45deg);
    }

    .total.on span:after {
        top: 0;
        transform: rotate(-45deg);
    }
</style>
</head>
<body>
    <a href="#a" class="total">
        <span>메뉴</span>
    </a>
</body>
</html>
