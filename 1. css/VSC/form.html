<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <form action="" method="">
    <fieldset>
      <legend>사용자정보</legend>
      <div>
        <label for="user-id">아이디</label>
        <input type="text" name="" id="user-id" minlength="2" maxlength="10" placeholder="영문과 숫자만 허용" required> <!-- required 필수 입력사항 -->
      </div>
      <div>
        <label for="user-password">패스워드</label>
        <input type="password" name="" id="user-password" minlength="2" maxlength="10" placeholder="최소 8자리" required> <!-- required 필수 입력사항 -->
      </div>
      <div>
        <label for="user-introduction">자기소개</label>
        <textarea name="" id="user-introduction" cols="30" rows="4"></textarea>
      </div>
    </fieldset>
    <fieldset>
      <legend>중국음식 취향</legend>
      <div>
        <input type="radio" name="eating-style" id="bumuk"> <!-- name="eating-style"이 동일해서 하나만 선택이 가능함 -->
        <label for="bumuk">부먹</label>
        <input type="radio" name="eating-style" id="zzikmuk"> <!-- name="eating-style"이 동일해서 하나만 선택이 가능함 -->
        <label for="zzikmuk">찍먹</label>
      </div>
      <div>
        <input type="checkbox" name="favorite" id="jjajang"> <!-- 라디오/체크박스는 네임을 동일하게 맞춘다 -->
        <label for="jjajang">짜장면</label>
        <input type="checkbox" name="favorite" id="jjambbong"> <!-- 라디오/체크박스는 네임을 동일하게 맞춘다 -->
        <label for="jjambbong">짬뽕</label>
        <input type="checkbox" name="favorite" id="tangsuyuk"> <!-- 라디오/체크박스는 네임을 동일하게 맞춘다 -->
        <label for="tangsuyuk">탕수육</label>
      </div>
    </fieldset>
    <div>
      <input type="submit" value="전송">
      <!-- <button type="submit">전송</button> 버튼태그의 타입속성으로 써도 된다 -->
      <input type="reset" value="다시 작성">
    </div>
  </form>
</body>
</html>
