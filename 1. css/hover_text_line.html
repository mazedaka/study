<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
<title>text_hover.html</title>
<link href="https://fonts.googleapis.com/css?family=Space+Mono:400,700" rel="stylesheet">
<style>
    ul li {
        position: relative;
        float: left;
        margin: 0 0 0 50px;
        font-weight: bold;
        font-size: .8em;
        overflow: hidden;
        animation-name: menuHover;
        font-family: 'Space Mono', monospace;
    }

    ul li:hover:after {
        animation: menuHover 1s ease forwards infinite;
    }

    ul li:after {
        content: '';
        width: 100%;
        height: 5px;
        background: #000;
        position: absolute;
        left: -100%;
        transition: 1s cubic-bezier(0.4, 0, 0.2, 1);
        top: 7px;
        pointer-events: none;
    }

    @keyframes menuHover {
        0% {
            transform: translateX(-100%);
        }

        100% {
            transform: translateX(250%);
        }
    }
</style>
</head>
<body>
<ul>
    <li>Home Page</li>
    <li>Projects</li>
    <li>About</li>
    <li>Clients</li>
    <li>Contact</li>
</ul>
</body>
</html>
