<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
<title>lion.html</title>
<style>
    *, *:after, *:before {
        box-sizing: border-box;
    }

    body {
        background-color: #313654;
    }

    .ryan {
        position: relative;
        margin: 50px auto;
        width: 400px;
        height: 380px;
    }

    .ryan .face {
        position: absolute;
        width: 400px;
        height: 367px;
        background-color: #d59729;
        border-radius: 100%;
        border: 10px solid #000;
        bottom: 0;
    }

    .ryan .ear {
        position: absolute;
        width: 92px;
        height: 92px;
        background-color: #d59729;
        border-radius: 100%;
        border: 10px solid #000;
        top: 0;
    }

    .ryan .ear.left {
        left: 54px;
    }

    .ryan .ear.right {
        right: 54px;
    }

    .ryan .eyebrow {
        position: absolute;
        width: 78px;
        height: 14px;
        background-color: #000;
        top: 106px;
        border-radius: 14px;
        transition: all 0.3s ease;
    }

    .ryan .eyebrow.left {
        left: 68px;
    }

    .ryan .eyebrow.right {
        right: 68px;
    }

    .ryan .eye {
        position: absolute;
        width: 26px;
        height: 26px;
        background-color: #000;
        border-radius: 100%;
        top: 147px;
        transition: all 0.3s ease;
    }

    .ryan .eye.left {
        left: 98px;
    }

    .ryan .eye.right {
        right: 98px;
    }

    .ryan .nose {
        position: absolute;
        width: 32px;
        height: 33px;
        background-color: #000;
        border-radius: 80% 80% 100% 100%;
        left: 50%;
        margin-left: -16px;
        top: 184px;
        z-index: 2;
    }

    .ryan .mouth {
        position: absolute;
        width: 73px;
        height: 68px;
        background-color: #fff;
        border-radius: 50%;
        border: 10px solid #000;
        top: 191px;
        right: 73px;
    }

    .ryan .mouth.left {
        left: 127px;
    }

    .ryan .mouth.right {
        right: 127px;
    }

    .ryan .mouth:before {
        content: "";
        position: absolute;
        background-color: #fff;
        width: 30px;
        height: 33px;
        transform: rotate(-45deg);
        z-index: 1;
    }

    .ryan .mouth.left:before {
        top: 2px;
        left: 29px;
    }

    .ryan .mouth.right:before {
        top: 2px;
        right: 31px;
    }

    .ryan:hover .eyebrow.left {
        top: 100px;
        transition: all 0.3s ease;
    }

    .ryan:hover .eyebrow.right {
        transform: rotate(-10deg);
        transition: all 0.3s ease;
    }

    .ryan:hover .eye.right {
        transform: scale(2, 0.1);
        transition: all 0.3s ease;
    }

</style>
</head>
<body>
    <div class="ryan">
        <div class="ear left"></div>
        <div class="ear right"></div>
        <div class="face">
            <div class="eyebrow left"></div>
            <div class="eyebrow right"></div>
            <div class="eye left"></div>
            <div class="eye right"></div>
            <div class="nose"></div>
            <div class="mouth left"></div>
            <div class="mouth right"></div>
        </div>
    </div>
</body>
</html>
