<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
<title>animation.html</title>
<style>
    div {
        width: 200px;
        height: 200px;
        background-color: orange;
        animation-name: box;
        animation-duration: 2s;
        animation-delay: 1s;
        animation-direction: alternate;
        animation-timing-function: ease;
    }

    @keyframes box {
        0% {border-radius: 0 0 0 0; background-color: orange; transform: rotate(0);}
        25% {border-radius: 50% 0 0 0; background-color: orangered; transform: rotate(45deg);}
        50% {border-radius: 50% 50% 0 0; background-color: orchid; transform: rotate(90deg);}
        75% {border-radius: 50% 50% 50% 0; background-color: olivedrab; transform: rotate(135deg);}
        100% {border-radius: 100%; background-color: coral; transform: rotate(180deg);}
    }
</style>
</head>
<body>
	<div>
		<a href="https://webdesign.tutsplus.com/ko/tutorials/a-beginners-introduction-to-css-animation--cms-21068">link</a>
	</div>
</body>
</html>
