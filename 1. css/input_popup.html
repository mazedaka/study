<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Document</title>
</head>
<body>
   <style>
      .label_content {
         position: absolute;
         top: 50%;
         left: 50%;
         transform: translate(-50%, -50%);
      }
      .label_content input {display: none;}
      .label_content input + label {cursor: pointer;}
      .label_content input + label + div {
         display: none;
         width: 300px;
         height: 300px;
         background: #f5f5f5;
         border: 1px solid #eee;
         position: absolute;
         top: 50%;
         left: 50%;
         transform: translate(-50%, -50%);
      }
      .label_content input:checked + label + div {display: block;}
      .label_content input + label + div label {
         position: absolute;
         bottom: 0;
         left: 50%;
         transform: translate(-50%, -50%);
         background: #333;
         color: #fff;
         padding: 20px;
      }
   </style>
   <div class="label_content">
      <input type="checkbox" id="info">
      <label for="info">open</label>
      <div class="content">
         <label for="info">close</label>
      </div>
   </div>
</body>
</html>
