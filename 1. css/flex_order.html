<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="utf-8"> 
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
<title>flex.html</title>
<style>
	.container {
		display: flex; /* 디스플레이 정의방식 필수! */
		flex-direction: column; /* 노출 방향 설정 */
	}

	.item {
		color: #fff;
		border: 1px solid #fff;
		height: 50px;
		background: #990000;
	}

	.num1 {background: #ff0000;}

	.num2 {background: #cc0000;}

	.num3 {background: #990000;}

	.num4 {background: #660000;}

	.num5 {background: #330000;}

	@media (max-width:767px){
		.num1 {
			order: 5;
		}
		.num2 {
			order: 2;
		}
		.num3 {
			order: 4;
		}
		.num4 {
			order: 1;
		}
		.num5 {
			order: 3;
		}
	}
</style>
</head>
<body>
	<div class="container">
		<div class="item num1">1</div>
		<div class="item num2">2</div>
		<div class="item num3">3</div>
		<div class="item num4">4</div>
		<div class="item num5">5</div>
	</div>
</body>
</html>
