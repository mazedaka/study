<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
<title>youtube.html</title>
<style>
	.youtubeWrap {
		position: relative;
		width: 100%;
		padding-bottom: 56.25%;
	}

	.youtubeWrap iframe {
		position: absolute;
		top: 0;
		left: 0;
		width: 100%;
		height: 100%;
	}
</style>
</head>
<body>
	<div class="youtubeWrap">
		<!--<iframe width="560" height="315" src="https://www.youtube.com/embed/D4Z2nEdzkdc?rel=0" frameborder="0" allowfullscreen></iframe>-->
		<iframe width="560" height="315" src="https://www.youtube.com/embed/UKqmk2Kr6fg?loop=1" frameborder="0" allowfullscreen></iframe>
	</div>
</body>
</html>

<!-- 유투브 영상 끝나고 다시 처음으로 돌아오려면 주소 끝에 " ?rel=0 " 넣어주면 끝

?autoplay=0 : 자동 플레이가 안되게 한다. 

?autoplay=1 : 자동 플레이가 되게 한다. 

?rel=0 : 관련 동영상을 감춘다. 

?rel=1 : 관련 동영상이 나타나게 한다. 

?showsearch=0 : 검색창을 감춘다. 

?showsearch=1 : 검색창이 나오게 한다. 

?loop=0 : 1번만 동영상이 플레이 된다. 

?loop=1 : 계속해서 동영상이 리플레이 된다. 

?start=0 : 첫부분에서 시작한다. (동영상 시작 시간을 지정해줄 수 있다) 

?start=30 : 30초 부분 부터 시작한다. 

-->
